app = 'clip-extractor'
primary_region = 'mad'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    type = 'http'
    port = 8080
    path = '/health'
    interval = '30s'
    timeout = '5s'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
